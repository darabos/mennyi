<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html {
    --border-color: #333;
    --bg-color: #fa0;
    background-color: var(--border-color);
    accent-color: var(--border-color);
    transition: background-color 0.5s;
    font-family: sans-serif;
    font-size: 180%;
  }
  input[type='range'] {
    font-size: 100%;
    width: 300px;
  }
  input[type='checkbox'] {
    zoom: 1.5;
  }
  #szint {
    font: 22px sans-serif;
    width: 35px;
    border: 0;
    background: none;
    text-align: right;
  }
  #valasz,
  #pont {
    font-size: 200%;
  }
  #valasz {
    padding: 8px 15px;
    width: 100%;
    border-radius: 5px;
  }
  #hangszoro {
    font-size: 200%;
    float: right;
    display: none;
    animation: pulse 1s infinite ease;
  }
  #startbutton {
    font-size: 100%;
    padding: 15px 45px;
    border-radius: 15px;
  }
  .bg {
    margin: 45px auto;
    width: 40vw;
    min-width: 490px;
    padding: 75px;
    padding-top: 0;
    border-radius: 75px;
    background-color: var(--bg-color);
    transition: background-color 0.2s;
    box-shadow: 0 15px 15px #0004;
  }
  @keyframes pulse {
    0% {
      transform: scale(1.1);
    }
    15% {
      transform: scale(1.15);
    }
    35% {
      transform: scale(1.1);
    }
    70% {
      transform: scale(1.15);
    }
    90% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1.1);
    }
  }
  select {
    appearance: none;
  }
  select,
  label {
    display: inline-block;
    border: 1px solid var(--border-color);
    background-color: #fff4;
    border-radius: 8px;
    padding: 3px 8px;
    margin: 5px;
    font: 22px sans-serif;
  }
  label {
    padding-left: 0;
  }
  #timer {
    display: none;
    background: #f41;
    height: 15px;
  }
  .timer-animation {
    animation: timer 10s linear;
  }
  @keyframes timer {
    0% {
      width: 0%;
      background: #4a1;
    }
    90% {
      background: #4a1;
    }
    95% {
      background: #991;
    }
    100% {
      width: 100%;
      background: #f41;
    }
  }
  #pont {
    margin-left: 75px;
  }
  h1 {
    text-align: center;
    padding: 0;
    margin: 8px;
    margin-bottom: 0;
  }
  h2 {
    margin: 0;
  }
  .avatar {
    border-radius: 40px;
    box-shadow: 0 8px 30px #0004;
    cursor: pointer;
  }
  .avatar.selected {
    outline: 3px solid white;
  }
  .avatar.text {
    display: inline-flex;
    font-size: 100px;
    width: 150px;
    height: 150px;
    vertical-align: top;
    justify-content: center;
    align-items: center;
  }
  .avatar.none {
    box-shadow: none;
  }
  #avatar {
    border: 3px solid white;
  }
  .star-icon {
    width: 35px;
    vertical-align: text-top;
    margin-left: -8px;
    margin-top: -3px;
  }
  .bp-header {
    position: relative;
    display: inline-block;
    margin-top: -30px;
    z-index: 1;
  }
  .bp-progress {
    position: absolute;
    background: linear-gradient(to bottom, #fffa 0%, #fff8 10%, #fff4 90%, #0004 100%);
    border-radius: 0 15px 15px 0;
    padding: 8px;
    top: 30%;
    left: 100%;
    width: 75px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
  }
  .bp-star-count {
    white-space: nowrap;
  }
  .bp-bar-outside {
    display: block;
    height: 8px;
    border-radius: 8px 0;
    margin: 3px;
    border: 1px solid #0004;
    overflow: hidden;
  }
  .bp-bar-inside {
    height: 8px;
    background: linear-gradient(to left, #f40 0%, #ff0 50px);
  }
  #battlepasspage .avatar,
  #lockeroptions .avatar {
    margin: 6px;
  }
  #kedvenc {
    cursor: pointer;
    position: absolute;
    border-radius: 15px 0 0 15px;
    outline: 1.5px solid white;
    top: 30%;
    left: -65px;
    z-index: 0;
  }
  .bg-header {
    .icons {
      font-size: 45px;
      display: flex;
      justify-content: space-around;
      i {
        color: #0008;
        display: block;
        cursor: pointer;
        border-radius: 0 0 15px 15px;
        padding: 8px;
      }
      i.selected {
        background-color: var(--border-color);
        color: var(--bg-color);
        margin-top: -0.5px; /* avoid super thin gap */
      }
    }
  }
  .mission-list {
    padding: 0;
    margin: 0;
  }
  .mission-list:not(:last-child) {
    margin-bottom: 30px;
  }
  .mission-list li {
    list-style-type: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid var(--border-color);
    background-color: #fff4;
    border-radius: 8px;
    padding: 3px 8px;
    margin: 5px;
    font: 20px sans-serif;
  }
  .mission-text {
    flex: auto;
  }
  .mission-reward {
    font-size: 15px;
    white-space: nowrap;
    margin-left: 20px;
  }
  .mission-progress {
    display: flex;
    justify-content: space-between;
    margin: 30px 30px 0 30px;
    background: linear-gradient(
      transparent calc(50% - 1.5px),
      black calc(50% - 1.5px),
      black calc(50% + 1.5px),
      transparent calc(50% + 1.5px)
    );
    i {
      background: var(--bg-color);
      position: relative;
      b {
        background-color: #fff4;
        border-radius: 8px;
        padding: 3px 8px;
        font: 15px sans-serif;
        position: absolute;
        bottom: 105%;
        white-space: nowrap;
        transform: translateX(-50%);
        left: 50%;
        img {
          width: 20px;
        }
      }
      b.done {
        background: none;
      }
    }
  }
  #battlepasspage small,
  #missionpage small {
    display: block;
    text-align: center;
    font-size: 20px;
    margin-bottom: 15px;
  }
  #battlepasspage h3 {
    font-weight: normal;
    text-align: center;
  }
  .bp-level {
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .bordered {
    border: 1px solid var(--border-color);
    padding: 20px 30px;
    border-radius: 8px;
    position: relative;
    margin: 20px 0;
  }
  .bordered .header {
    position: absolute;
    top: -10px;
    left: 0;
    width: 100%;
    text-align: center;
  }
  .bordered .header-inside {
    display: inline-block;
    background-color: var(--bg-color);
    padding: 0 10px;
    font-size: 15px;
  }
  #battlepasspage .bordered {
    font-size: 15px;
    text-align: center;
  }
  #locker,
  #shop,
  #missionpage,
  #battlepasspage {
    display: none;
  }
  .floater {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
    pointer-events: none;
    animation: floatUp 1s ease-out forwards;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-75px);
      opacity: 0;
    }
  }
  .notification {
    /* https://stackoverflow.com/a/71440299/3318517 */
    position: absolute;
    right: -5px;
    top: -5px;
    min-width: 1.6em;
    height: 1.6em;
    border-radius: 0.8em;
    background-color: red;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10px;
    color: white;
  }
</style>
