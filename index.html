<meta charset="utf-8" />

<style>
  html {
    --border-color: #333;
    --bg-color: #fa0;
    background-color: var(--border-color);
    font-family: sans-serif;
    zoom: 1.5;
    font-size: 120%;
  }
  input[type='range'] {
    font-size: 100%;
    width: 200px;
  }
  #szint,
  #valasz,
  #pont {
    font-size: 200%;
  }
  #valasz {
    padding: 5px 10px;
    width: 100%;
  }
  #hangszoro {
    font-size: 200%;
    float: right;
    display: none;
    animation: pulse 1s infinite ease;
  }
  button {
    font-size: 100%;
    padding: 10px 30px;
    border-radius: 10px;
  }
  .bg {
    margin: 30px auto;
    width: 25vw;
    min-width: 250px;
    padding: 50px;
    padding-top: 0;
    border-radius: 50px;
    background-color: var(--bg-color);
    box-shadow: 0 10px 10px #0004;
  }
  @keyframes pulse {
    0% {
      transform: scale(1.1);
    }
    15% {
      transform: scale(1.15);
    }
    35% {
      transform: scale(1.1);
    }
    70% {
      transform: scale(1.15);
    }
    90% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1.1);
    }
  }
  select {
    appearance: none;
  }
  select,
  label {
    display: inline-block;
    border: 1px solid var(--border-color);
    background-color: #fff4;
    border-radius: 5px;
    padding: 2px 5px;
    margin: 3px;
    font: 15px sans-serif;
  }
  label {
    padding-left: 0;
  }
  #timer {
    display: none;
    background: #f41;
    height: 10px;
    margin: -10px 0;
  }
  .timer-animation {
    animation: timer 10s linear;
  }
  @keyframes timer {
    0% {
      width: 0%;
      background: #4a1;
    }
    90% {
      background: #4a1;
    }
    95% {
      background: #991;
    }
    100% {
      width: 100%;
      background: #f41;
    }
  }
  #pont {
    margin-left: 50px;
  }
  h1 {
    text-align: center;
    padding: 10px;
  }
  .avatar {
    border-radius: 30%;
    box-shadow: 0 5px 20px #0004;
    cursor: pointer;
  }
  .avatar.selected {
    outline: 2px solid white;
  }
  .avatar.text {
    display: inline-flex;
    font-size: 70px;
    width: 100px;
    height: 100px;
    vertical-align: top;
    justify-content: center;
    align-items: center;
  }
  .avatar.none {
    box-shadow: none;
  }
  #avatar {
    border: 2px solid white;
  }
  .star-icon {
    width: 25px;
    vertical-align: text-bottom;
    margin-left: -5px;
  }
  .bp-header {
    position: relative;
    display: inline-block;
    margin-top: -20px;
    z-index: 1;
  }
  .bp-progress {
    position: absolute;
    background: linear-gradient(to bottom, #fffa 0%, #fff8 10%, #fff4 90%, #0004 100%);
    border-radius: 0 10px 10px 0;
    padding: 5px;
    top: 30%;
    left: 100%;
    width: 50px;
    cursor: pointer;
  }
  .bp-bar-outside {
    display: block;
    height: 5px;
    border-radius: 5px 0;
    margin: 2px;
    border: 1px solid #0004;
    overflow: hidden;
  }
  .bp-bar-inside {
    height: 5px;
    background: linear-gradient(to right, #ff0 0%, #f40 100%);
  }
  .close {
    transform: scaleX(-1);
    position: absolute;
    padding: 20px 0;
    cursor: pointer;
  }
  #lockeroptions .avatar {
    margin: 4px;
  }
  #kedvenc {
    position: absolute;
    border-radius: 10px 0 0 10px;
    outline: 1px solid white;
    top: 30%;
    left: -40px;
    z-index: 0;
  }
  #locker,
  #battlepass {
    display: none;
  }
</style>
